<html>
  <head>
    <title>Drag-Drop Test</title>
    <script type="text/javascript" charset="utf-8" src="../../assets/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../src/classy.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../src/screen-utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../src/drag-drop.js"></script>
    <script type="text/javascript">
    
      $(function() {
        $('.draggable').each(function() {
            $(this).find('div').text(this.offsetParent.id);
            new Draggable(this, {handle: 'div'});
        });
      });
    
    </script>
    <style type='text/css'>
        .draggable { width:100px;height:100px;background:black;position:absolute; }
        .draggable div { height:20px;background-color: #cdcdcd }
        .dragging { cursor: move; }
    </style>
  </head>
  <body id='body'>
      
    <div id='container' style='position:relative;margin:50px;width:400px;height:400px;border:1px solid black;overflow:hidden'>
      <div id='dummy-1'>
        <div id='dummy-2'>    
          <div class='draggable' style='top:10px;left:10px'><div>Handle</div></div>
        </div>
      </div>
    </div>
    
    <div class='draggable' style='top:10px;left:10px'><div>Handle</div></div>
    <div class='draggable' style='top:100px;left:100px'><div>Handle</div></div>
    
  </body>
</html>
