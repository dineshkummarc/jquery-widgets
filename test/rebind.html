<html>
  <head>
    <title>Rebind Test</title>
    <script type="text/javascript" charset="utf-8" src="../assets/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../src/jquery.rebind.js"></script>
    <script type="text/javascript">
    
      $.rebind(function(context) {
        
        $('a', context).click(function() {
          alert('CLICK!');
          return false;
        });
        
      });
      
      $(function() {
        
        $('#foo').rebind().html("<a href='#'>Dynamic Link 2</a>")
                          .prepend("<div><a href='#'>Dynamic Link 1</a></div>")
                          .append("<div><a href='#'>Dynamic Link 3</a></div>");
                          
        
      });
    
    </script>
  </head>
  <body>
    
    <a href='#'>Link 1</a> |
    <a href='#'>Link 2</a> |
    <a href='#'>Link 3</a>
    
    <div id='foo'></div>
    
  </body>
</html>
